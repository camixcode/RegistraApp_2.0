<ion-header>
  <ion-toolbar color="success">
    <h1 style="text-align: center;">RegistrAPP</h1>
  </ion-toolbar>
</ion-header>

<ion-content>

    <h3 style="text-align: center;">LOGIN</h3>

    <ion-item>
      <ion-label position="stacked">Nombre de usuario</ion-label>
      <ion-input id="nombreUsuario" placeholder="Nombre Usuario"[(ngModel)]="usuario.nombreUsuario"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label type="Password" position="floating">Password</ion-label>
      <ion-input id="password" type="Password" minlength="3" maxlength="8" [(ngModel)]="usuario.password"></ion-input>
    </ion-item>
    <ion-button (click)="ingresar()" expand="block" >Inicio Sesión </ion-button>
    <ion-button href="Rcontrasenia" expand="block">Recuperar contraseña</ion-button>
    <ion-button href="home" expand="block">Crear Cuenta</ion-button>
    
</ion-content>
