<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>RegistrAPP</ion-title>
  </ion-toolbar>
</ion-header>


<ion-menu contentId="main-content">
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Menu </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-menu-toggle>
    <ion-item href="perfil">
      <ion-icon name="person" slot="start"></ion-icon>
      <ion-label>Perfil</ion-label>
    </ion-item>
    <ion-item href="asistencia">
      <ion-icon name="calendar"  slot="start"></ion-icon>
      <ion-label>Asistencia</ion-label>
    </ion-item>
    <ion-item href="qr">
      <ion-icon name="qr-scanner" slot="start"></ion-icon>
     <ion-label>leer qr</ion-label>
    </ion-item>
    <ion-item (click)="salir()">
      <ion-icon name="log-out"  slot="start"></ion-icon>
      <ion-label>Cerrar sesion</ion-label>
    </ion-item>


  </ion-menu-toggle>
</ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
<ion-header>
  <ion-toolbar>
    <ion-title>Menu</ion-title>
  </ion-toolbar>
</ion-header>

</div>



   <ion-content>
    <br>
    <h3 style="text-align: center;">REGISTROS DE ASISTENCIA</h3>
    <mat-card><table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Position Column -->
      <ng-container matColumnDef="Dia">
        <th mat-header-cell *matHeaderCellDef> Nro </th>
        <td mat-cell *matCellDef="let element"> {{element.Dia}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="Curso">
        <th mat-header-cell *matHeaderCellDef> Curso </th>
        <td mat-cell *matCellDef="let element"> {{element.Curso}} </td>
      </ng-container>
  
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="PorcAsistencia">
        <th mat-header-cell *matHeaderCellDef> PorcAsistencia </th>
        <td mat-cell *matCellDef="let element"> {{element.PorcAsistencia}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </mat-card>
   </ion-content>

   <ion-footer>
     <ion-toolbar color="success">
      <center>
       <ion-button href="perfil" color="warning"><mat-icon>sentiment_very_satisfied</mat-icon></ion-button>
       <ion-button href="qr" color="warning"><mat-icon>event</mat-icon></ion-button>
       <ion-button href="login" color="warning"><mat-icon>exit_to_app</mat-icon></ion-button>
     </center> 
     </ion-toolbar>
   </ion-footer>
