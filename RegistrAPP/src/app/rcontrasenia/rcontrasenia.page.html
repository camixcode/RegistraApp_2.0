<ion-header>
  <ion-toolbar color="success">
    <h1 style="text-align: center;">RegistrAPP</h1>
  </ion-toolbar>
</ion-header>
   
   <ion-content>
     <br>
       <h3 style="text-align: center;">Recuperar Contraseña</h3>
       <center><ion-avatar>
         <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/demos/api/avatar/avatar.svg" />
       </ion-avatar></center>
       <ion-item>
         <ion-label position="stacked">Nombre de usuario : {{usuarioBD.nombreUsuario}}</ion-label>
       </ion-item>
       <ion-item>
         <ion-label type="Password" position="stacked" >Nueva Contraseña:</ion-label>
         <ion-input type="Password" placeholder="" [(ngModel)]="newPassword"></ion-input>
       </ion-item>
       <ion-item>
         <ion-label type="Password" position="stacked">Re-Ingrese Contraseña</ion-label>
         <ion-input type="Password" placeholder="" [(ngModel)]="confirmPassword"></ion-input>
         
          <ion-buttons>
            <center>
  
           <ion-button color="success" (click)="nuevaContrasena()">guardar</ion-button>          
          </center>
           </ion-buttons>      
        </ion-item>    
   </ion-content>
  
   
 
   <ion-footer>
     <ion-toolbar color="success">
      <center>
       <ion-button href="login" color="warning"><mat-icon>exit_to_app</mat-icon></ion-button>
     </center> 
     </ion-toolbar>
   </ion-footer>
